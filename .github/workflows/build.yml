  build_windows_x86:
  
    name: Build (Windows x86)
    needs: [release]
    runs-on: windows-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
  
    - name: Configure
      run: cmake -B ${{github.workspace}}/build -A Win32 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
  
    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target Ardens
        cmake -E rename "${{github.workspace}}/build/${{env.BUILD_TYPE}}/Ardens.exe" "${{github.workspace}}/build/${{env.BUILD_TYPE}}/Ardens_x86.exe"
  
    - name: Release
